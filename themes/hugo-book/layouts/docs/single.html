{{ define "main" }}
<div class="post-tags text-right">
  {{ range $taxonomy, $_ := .Site.Taxonomies }}
  {{ with $terms := $.GetTerms $taxonomy }}
  Tags:
  <span class="tags">
      {{ range $n, $term := $terms }}
        <a href="{{ $term.RelPermalink }}">{{ $term.Title }}</a>
      {{- end }}
    </span>
  {{ end }}
  {{ end }}
</div>

<article class="markdown">
  {{- .Content -}}
</article>
{{ end }}

{{ define "toc" }}
  {{ partial "docs/toc" . }}
{{ end }}
